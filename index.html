<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToDo-Dream's List</title>
  <meta name="theme-color" content="#0ea5a4" />
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.9)); }
    /* CSS untuk animasi banner */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.5s ease-out;
    }
    /* Menyembunyikan input file asli */
    #photo {
        display: none;
    }
    /* Styling untuk tombol input foto */
    .custom-file-upload {
        display: inline-block;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 7px;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 500;
        background-color: #ffffff; /* bg-gray-200 */
        color: #4b5563; /* text-gray-600 */
        border: 1px solid #d1d5db;
    }
    .custom-file-upload:hover {
        background-color: #e5e7eb; /* hover:bg-gray-300 */
    }
    .filter-menu {
      position: absolute;
      right: 0;
      top: 100%;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
	
	<div id="installBanner" class="hidden bg-green-100 border border-green-300 p-3 flex justify-between items-center fade-in-up">
    <img src="icon-512.png" alt="Install App" class="w-6 h-6 rounded-full border border-green-800">
    <div class="flex gap-2">
      <button id="installBtn" class="bg-green-500 text-white text-xs px-3 py-1 rounded">Install di layar utama</button>
      <button id="closeBanner" class="text-green-700 font-bold">✕</button>
    </div>
  </div>
  
  <div id="manualInstallBanner" class="hidden bg-yellow-100 border border-yellow-300 p-3 flex justify-between items-center fade-in-up">
    <span class="text-sm text-yellow-800">Untuk instal, klik menu browser &gt; Tambahkan ke layar utama</span>
    <button id="closeManualBanner" class="text-yellow-700 font-bold">✕</button>
  </div>
  
  <div class="max-w-5xl mx-auto p-4 sm:p-6">
    <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-3">
      <div>
        <h1 class="text-3xl md:text-3xl font-extrabold">ToDo-Dream's List</h1>
        <p class="text-l text-gray-500">Catat Impianmu, Sortir Harapanmu, Wujudkan Hasratmu</p>
        <p class="text-sm text-gray-500">Aplikasi simpel untuk merealisasikan <b>WISTLIST-mu</b></p>
      </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <section class="md:col-span-1 card p-4 rounded-xl shadow">
        <h2 class="font-semibold mb-3">Tambah Catatan Keinginan</h2>
        <form id="itemForm" class="space-y-3">
          <div>
            <label class="text-sm text-gray-600">Keinginan</label>
            <input id="title" class="w-full mt-1 p-2 border rounded" required />
          </div>

          <div>
            <label class="text-sm text-gray-600">Harga</label>
            <input id="price" type="text" class="w-full mt-1 p-2 border rounded" placeholder="Rp. 50.000" />
            <input id="rawPrice" type="hidden" />
          </div>

          <div>
            <label class="text-sm text-gray-600">Prioritas</label>
            <select id="priority" class="w-full mt-1 p-2 border rounded">
              <option value="normal">Biasa</option>
              <option value="important">Penting</option>
              <option value="urgent">Realisasi dulu</option>
            </select>
          </div>

          <div>
            <label class="text-sm text-gray-600">Foto (opsional)</label>
            
            <div class="flex flex-col items-start space-y-3">
              <img id="photoPreview" class="mt-2 rounded max-h-40 object-contain hidden border size-20" alt="preview" />
              <label for="photo" class="custom-file-upload">Tambah Foto</label>
              <input id="photo" type="file" accept="image/*" />
            </div>
            
          </div>

          <div class="flex gap-2">
            <button type="submit" class="flex-1 bg-teal-500 text-white px-4 py-2 rounded">Tambah Catatan</button>
            <button id="clearBtn" type="button" class="px-4 py-2 border rounded">Bersihkan</button>
          </div>
        </form>
      </section>

      <section class="md:col-span-2">
        <div class="flex justify-end mb-3 gap-2 relative">
          <button id="filterBtn" class="p-2 border rounded-lg" title="Filter">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18M6 12h12M10 20h4"/>
            </svg>
          </button>
          <button id="toggleView" class="p-2 border rounded-lg" title="Grid/List">
            <svg id="gridIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" data-view="list">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
          <button id="exportBtn" class="p-2 border rounded-lg text-sm bg-teal-500 text-white">TXT</button>
          
          <div id="filterMenu" class="filter-menu hidden bg-white border border-gray-200 rounded-lg shadow-lg w-40">
              <button class="filter-option block w-full text-left px-4 py-2 hover:bg-gray-100 rounded-t-lg" data-filter="default">Tampilkan semua</button>
              <button class="filter-option block w-full text-left px-4 py-2 hover:bg-gray-100" data-filter="termahal">Termahal</button>
              <button class="filter-option block w-full text-left px-4 py-2 hover:bg-gray-100" data-filter="termurah">Termurah</button>
              <button class="filter-option block w-full text-left px-4 py-2 hover:bg-gray-100" data-filter="penting">Penting dulu</button>
              <button class="filter-option block w-full text-left px-4 py-2 hover:bg-gray-100 rounded-b-lg" data-filter="urgent">Realisasi dulu</button>
          </div>
        </div>

        <div class="card p-4 rounded-xl shadow">
          <h2 class="font-semibold mb-3">Daftar Keinginan Anda</h2>
          <ul id="list" class="grid gap-3"></ul>
          <div class="mt-4 flex gap-2">
            <button id="clearAll" class="px-3 py-2 border rounded text-sm text-red-600">Hapus Semua</button>
            <div class="ml-auto text-sm text-gray-500" id="count">0 item</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center text-xs text-gray-400 mt-6">Made minimalis • Works offline • PWA-ready</footer>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem('todos') || '[]');
    const listEl = document.getElementById('list');
    const photoInput = document.getElementById('photo');
    const photoPreview = document.getElementById('photoPreview');
    const priceInput = document.getElementById('price');
    const rawPriceInput = document.getElementById('rawPrice');
    const installBanner = document.getElementById('installBanner');
    const manualInstallBanner = document.getElementById('manualInstallBanner');
    const filterBtn = document.getElementById('filterBtn');
    const filterMenu = document.getElementById('filterMenu');

    // render list - REFACTOR: sekarang menerima array sebagai argumen
    function render(itemsToRender) {
      listEl.innerHTML = '';
      itemsToRender.forEach((t, i) => {
        const li = document.createElement('li');
        li.className = "p-3 border rounded-lg bg-white flex items-start gap-3";
        
        // Format harga dengan Rp. dan pemisah titik
        const formattedPrice = t.price ? `Rp. ${Number(t.price).toLocaleString('id-ID')}` : '';

        li.innerHTML = `
          ${t.photo ? `<img src="${t.photo}" class="w-16 h-16 object-cover rounded border">` : ''}
          <div class="flex-1">
            <h3 class="font-semibold">${t.title}</h3>
            <p class="text-sm text-gray-600">${formattedPrice}</p>
            ${t.done ? `<span class="inline-block mt-1 px-2 py-1 text-xs font-bold text-white bg-green-600 rounded">Terealisasikan</span>` : ''}
            ${t.priority !== 'normal' ? `<span class="inline-block mt-1 px-2 py-1 text-xs font-medium rounded bg-yellow-200 text-yellow-800">${t.priority}</span>` : ''}
          </div>
          <div class="flex flex-col gap-2 items-end">
            <input type="checkbox" ${t.done?'checked':''} class="checkBtn" data-index="${todos.indexOf(t)}">
            <button class="text-red-500 text-sm deleteBtn" data-index="${todos.indexOf(t)}">Hapus</button>
          </div>
        `;

        li.querySelector('.checkBtn').onchange = (e)=>{
          const originalIndex = e.target.dataset.index;
          todos[originalIndex].done = e.target.checked;
          save();
        };
        li.querySelector('.deleteBtn').onclick = (e)=>{
          const originalIndex = e.target.dataset.index;
          todos.splice(originalIndex,1); save();
        };
        listEl.appendChild(li);
      });
      document.getElementById('count').textContent = `${todos.length} item`;
    }

    function save(){
      localStorage.setItem('todos', JSON.stringify(todos));
      render(todos); // Gunakan array asli
    }

    // Mengubah perilaku form submit
    document.getElementById('itemForm').onsubmit = e=>{
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const price = rawPriceInput.value.trim(); // Ambil harga mentah dari hidden input
      const priority = document.getElementById('priority').value;
      if(title){
        todos.push({title, price, priority, done:false, photo: photoPreview.src || ''});
        e.target.reset(); 
        photoPreview.classList.add('hidden'); 
        photoPreview.src='';
        rawPriceInput.value = '';
        save();
      }
    };

    document.getElementById('clearBtn').onclick=()=>{
      document.getElementById('itemForm').reset();
      photoPreview.classList.add('hidden');
      rawPriceInput.value = '';
    };
    document.getElementById('clearAll').onclick=()=>{
      if(confirm('Hapus semua item?')){ todos=[]; save(); }
    };

    // Formating harga
    priceInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/[^0-9]/g, ''); // Hapus semua non-digit
        rawPriceInput.value = value; // Simpan nilai mentah di hidden input
        
        if (value) {
            priceInput.value = `Rp. ${Number(value).toLocaleString('id-ID')}`;
        } else {
            priceInput.value = '';
        }
    });

    // photo preview
    photoInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = () => {
          photoPreview.src = reader.result;
          photoPreview.classList.remove('hidden');
          photoPreview.classList.remove('size-20');
          photoPreview.classList.add('max-h-40');
        };
        reader.readAsDataURL(file);
      }
    });

    // Export TXT
    document.getElementById('exportBtn').onclick=()=>{
      const text = todos.map(t=>`${t.title} - Rp${t.price} ${t.done?'(Terealisasikan)':''}`).join('\n');
      const blob = new Blob([text], {type:'text/plain'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'todos.txt';
      a.click();
    };

    // Grid/List toggle
    let isGrid = false;
    const toggleBtn = document.getElementById('toggleView');
    const gridIcon = document.getElementById('gridIcon');

    toggleBtn.addEventListener('click', () => {
      isGrid = !isGrid;
      if (isGrid) {
        listEl.className = "grid grid-cols-2 md:grid-cols-3 gap-3";
        gridIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>'; // list icon
        gridIcon.setAttribute('data-view','grid');
      } else {
        listEl.className = "grid gap-3";
        gridIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h4v4H4V6zM4 14h4v4H4v-4zM10 6h4v4h-4V6zM10 14h4v4h-4v-4zM16 6h4v4h-4V6zM16 14h4v4h-4v-4z"/>'; // grid icon
        gridIcon.setAttribute('data-view','list');
      }
    });

    // === Tambahan Kode untuk Filter ===

    filterBtn.addEventListener('click', () => {
        filterMenu.classList.toggle('hidden');
    });

    document.querySelectorAll('.filter-option').forEach(button => {
        button.addEventListener('click', (e) => {
            const filterType = e.target.dataset.filter;
            let filteredTodos = [...todos]; // Buat salinan array

            switch(filterType) {
                case 'termahal':
                    filteredTodos.sort((a, b) => Number(b.price) - Number(a.price));
                    break;
                case 'termurah':
                    filteredTodos.sort((a, b) => Number(a.price) - Number(b.price));
                    break;
                case 'penting':
                    filteredTodos.sort((a, b) => {
                        const priorityOrder = { 'urgent': 3, 'important': 2, 'normal': 1 };
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    });
                    break;
                case 'urgent': // Alias untuk 'Realisasi dulu'
                    filteredTodos.sort((a, b) => {
                        const priorityOrder = { 'urgent': 3, 'important': 2, 'normal': 1 };
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    });
                    break;
                case 'default':
                default:
                    // Kembali ke tampilan default (tidak disortir)
                    break;
            }
            render(filteredTodos);
            filterMenu.classList.add('hidden'); // Sembunyikan menu setelah filter dipilih
        });
    });

    // Deteksi browser untuk banner instal PWA
    let deferredPrompt;
    const userAgent = navigator.userAgent;
    const isKiwi = userAgent.includes('Kiwi');
    const isOperaGX = userAgent.includes('OPR GX');
    const isVia = userAgent.includes('Via');

    if (isKiwi || isOperaGX || isVia) {
        // Tampilkan banner manual untuk browser yang bermasalah
        manualInstallBanner.classList.remove('hidden');
        document.getElementById('closeManualBanner').onclick = () => {
            manualInstallBanner.classList.add('hidden');
        };
    } else {
        // Tampilkan banner normal untuk browser yang mendukung API
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.classList.remove('hidden');
        });
        document.getElementById('installBtn').onclick = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.classList.add('hidden');
            }
        };
        document.getElementById('closeBanner').onclick = () => {
            installBanner.classList.add('hidden');
        };
    }
    
    // register SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }

    render(todos); // Panggil render pertama kali
  </script>
</body>
</html>
