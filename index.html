<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToDo Minimalist — Judul, Harga, Foto</title>
  <meta name="theme-color" content="#0ea5a4" />
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.9)); }
    /* CSS untuk animasi banner */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
	
	<div id="installBanner" class="hidden bg-green-100 border border-green-300 p-3 flex justify-between items-center fade-in-up">
    <img src="icon-512.png" alt="Install App" class="w-6 h-6 rounded-full border border-green-800">
    <div class="flex gap-2">
      <button id="installBtn" class="bg-green-500 text-white text-xs px-3 py-1 rounded">Install di layar utama</button>
      <button id="closeBanner" class="text-green-700 font-bold">✕</button>
    </div>
  </div>
  
  <div class="max-w-5xl mx-auto p-4 sm:p-6">
    <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-3">
      <div>
        <h1 class="text-2xl md:text-3xl font-extrabold">ToDo Minimalist</h1>
        <p class="text-sm text-gray-500">Tambah judul, harga & foto — simple, modern, offline-ready</p>
      </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <section class="md:col-span-1 card p-4 rounded-xl shadow">
        <h2 class="font-semibold mb-3">Tambah Item</h2>
        <form id="itemForm" class="space-y-3">
          <div>
            <label class="text-sm text-gray-600">Judul</label>
            <input id="title" class="w-full mt-1 p-2 border rounded" required />
          </div>

          <div>
            <label class="text-sm text-gray-600">Harga</label>
            <input id="price" type="number" class="w-full mt-1 p-2 border rounded" placeholder="50000" />
          </div>

          <div>
            <label class="text-sm text-gray-600">Prioritas</label>
            <select id="priority" class="w-full mt-1 p-2 border rounded">
              <option value="normal">Biasa</option>
              <option value="important">Penting</option>
              <option value="urgent">Realisasi dulu</option>
            </select>
          </div>

          <div>
            <label class="text-sm text-gray-600">Foto (opsional)</label>
            <input id="photo" type="file" accept="image/*" class="block mt-2" />
            <img id="photoPreview" class="mt-2 rounded max-h-40 object-contain hidden border" alt="preview" />
          </div>

          <div class="flex gap-2">
            <button type="submit" class="flex-1 bg-teal-500 text-white px-4 py-2 rounded">Tambah</button>
            <button id="clearBtn" type="button" class="px-4 py-2 border rounded">Bersihkan</button>
          </div>
        </form>
      </section>

      <section class="md:col-span-2">
        <div class="flex justify-end mb-3 gap-2">
          <button id="filterBtn" class="p-2 border rounded-lg" title="Filter">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18M6 12h12M10 20h4"/>
            </svg>
          </button>
          <button id="toggleView" class="p-2 border rounded-lg" title="Grid/List">
            <svg id="gridIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" data-view="list">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
          <button id="exportBtn" class="p-2 border rounded-lg text-sm bg-teal-500 text-white">TXT</button>
        </div>

        <div class="card p-4 rounded-xl shadow">
          <h2 class="font-semibold mb-3">Daftar</h2>
          <ul id="list" class="grid gap-3"></ul>
          <div class="mt-4 flex gap-2">
            <button id="clearAll" class="px-3 py-2 border rounded text-sm text-red-600">Hapus Semua</button>
            <div class="ml-auto text-sm text-gray-500" id="count">0 item</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center text-xs text-gray-400 mt-6">Made minimalist • Works offline • PWA-ready</footer>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem('todos') || '[]');
    const listEl = document.getElementById('list');
    const photoInput = document.getElementById('photo');
    const photoPreview = document.getElementById('photoPreview');

    // render list
    function render() {
      listEl.innerHTML = '';
      todos.forEach((t, i) => {
        const li = document.createElement('li');
        li.className = "p-3 border rounded-lg bg-white flex items-start gap-3";

        li.innerHTML = `
          ${t.photo ? `<img src="${t.photo}" class="w-16 h-16 object-cover rounded border">` : ''}
          <div class="flex-1">
            <h3 class="font-semibold">${t.title}</h3>
            <p class="text-sm text-gray-600">Rp ${t.price}</p>
            ${t.done ? `<span class="inline-block mt-1 px-2 py-1 text-xs font-bold text-white bg-green-600 rounded">Terealisasikan</span>` : ''}
            ${t.priority !== 'normal' ? `<span class="inline-block mt-1 px-2 py-1 text-xs font-medium rounded bg-yellow-200 text-yellow-800">${t.priority}</span>` : ''}
          </div>
          <div class="flex flex-col gap-2 items-end">
            <input type="checkbox" ${t.done?'checked':''} class="checkBtn">
            <button class="text-red-500 text-sm deleteBtn">Hapus</button>
          </div>
        `;

        li.querySelector('.checkBtn').onchange = (e)=>{
          todos[i].done = e.target.checked;
          save();
        };
        li.querySelector('.deleteBtn').onclick = ()=>{
          todos.splice(i,1); save();
        };
        listEl.appendChild(li);
      });
      document.getElementById('count').textContent = `${todos.length} item`;
    }

    function save(){
      localStorage.setItem('todos', JSON.stringify(todos));
      render();
    }

    document.getElementById('itemForm').onsubmit = e=>{
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const price = document.getElementById('price').value.trim();
      const priority = document.getElementById('priority').value;
      if(title){
        todos.push({title, price, priority, done:false, photo: photoPreview.src || ''});
        e.target.reset(); photoPreview.classList.add('hidden'); photoPreview.src='';
        save();
      }
    };

    document.getElementById('clearBtn').onclick=()=>{
      document.getElementById('itemForm').reset();
      photoPreview.classList.add('hidden');
    };
    document.getElementById('clearAll').onclick=()=>{
      if(confirm('Hapus semua item?')){ todos=[]; save(); }
    };

    // photo preview
    photoInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = () => {
          photoPreview.src = reader.result;
          photoPreview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    // Export TXT
    document.getElementById('exportBtn').onclick=()=>{
      const text = todos.map(t=>`${t.title} - Rp${t.price} ${t.done?'(Terealisasikan)':''}`).join('\n');
      const blob = new Blob([text], {type:'text/plain'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'todos.txt';
      a.click();
    };

    // Grid/List toggle
    let isGrid = false;
    const toggleBtn = document.getElementById('toggleView');
    const gridIcon = document.getElementById('gridIcon');

    toggleBtn.addEventListener('click', () => {
      isGrid = !isGrid;
      if (isGrid) {
        listEl.className = "grid grid-cols-2 md:grid-cols-3 gap-3";
        gridIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>'; // list icon
        gridIcon.setAttribute('data-view','grid');
      } else {
        listEl.className = "grid gap-3";
        gridIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h4v4H4V6zM4 14h4v4H4v-4zM10 6h4v4h-4V6zM10 14h4v4h-4v-4zM16 6h4v4h-4V6zM16 14h4v4h-4v-4z"/>'; // grid icon
        gridIcon.setAttribute('data-view','list');
      }
    });

    render();
    
    
    // Banner install PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt',(e)=>{
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBanner').classList.remove('hidden');
    });
    document.getElementById('installBtn').onclick=async()=>{
      if(deferredPrompt){
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt=null;
        document.getElementById('installBanner').classList.add('hidden');
      }
    };
    document.getElementById('closeBanner').onclick=()=>{
      document.getElementById('installBanner').classList.add('hidden');
    };
    

    // register SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
